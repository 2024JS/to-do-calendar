<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TasksCalendar</title>
    <link rel="shortcut icon" href="img/ico.png" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container header d-flex flex-wrap justify-content-center pt-md-5">
    <div class="toDay text-center h3"></div>
    <div class="weatherValue h3" id="weatherValue"></div>
</div>
<div class="calendar-container container text-center">
    <div class="dayOfWeek">Mo</div>
    <div class="dayOfWeek">Tu</div>
    <div class="dayOfWeek">We</div>
    <div class="dayOfWeek">Th</div>
    <div class="dayOfWeek">Fr</div>
    <div class="dayOfWeek">Sa</div>
    <div class="dayOfWeek">Su</div>
</div>

<div class="calendar-container container" id="calendarContainer"></div>

<div class="quests-container container pt-5">
    <div class="quests-header justify-content-center mx-auto d-flex flex-column">
        <h5 class="modal-title mx-auto text-style-main" id="questsLabel">To Do List</h5>
        <button type="button" class="btn btn-primary mx-auto px-5 mb-3 mt-1" id="newTaskBtn">New Task</button>
    </div>
    <div class="quests-body">
        <ul id="questsList" class="list-group"></ul>
    </div>
    <div class="questsNew">
    </div>

    <div class="addQuest pt-5 text-center">
        <form id="addQuest" style="display: none;">
            <div class="mb-3 row">
                <label for="newQuestTitle" class="col-sm-1 text-style-main mx-auto pt-2">Title:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control " id="newQuestTitle" required>
                </div>
            </div>
            <div class="mb-3 row align-items-center">
                <label for="newQuestBody" class="form-label col-sm-1 text-style-main  mx-auto">Text:</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="newQuestBody" required></textarea>
                </div>
            </div>
            <div class="newQuestFooter">
                <button type="submit" class="btn btn-primary" id="addQuestBtn">Add Task</button>
                <button type="button" class="btn btn-warning" id="closeQuestBtn">Close</button>
            </div>
        </form>
    </div>
</div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script type="module" src="js/script.js"></script>

</html>
